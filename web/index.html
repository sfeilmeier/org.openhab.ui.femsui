<html lang="en" ng-app="FemsApp">
<head>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>FEMS UI</title>

<link type="text/css"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link type="text/css"
	href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
	rel="stylesheet">
<link type="text/css"
	href="bower_components/angular-material/angular-material.min.css"
	rel="stylesheet">

<!-- custom css files -->
<link type="text/css" href="css/components.css" rel="stylesheet">
<link type="text/css" href="css/layout.css" rel="stylesheet">
<link type="text/css" href="css/views.css" rel="stylesheet">
<link type="text/css" href="css/theme.css" rel="stylesheet">

<!-- Icons/Fonts -->
<link type="text/css"
	href="bower_components/icomoon/dist/css/style.css" rel="stylesheet"
	media="all">
<link type="text/css" href="fonts/md-icons/md-icons.css"
	rel="stylesheet" media="all">
<link type="text/css"
	href="bower_components/roboto-fontface/css/roboto-fontface.css"
	rel="stylesheet" media="all">

<meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body ng-controller="BodyController">
	<nav class="menu slide-menu-left" ng-controller="NavController">
		<div class="top clickable" ng-click="navigateToRoot()">
			<img id="logo" alt="FEMS Logo" src="img/FEMS-Logo.png" />
		</div>
		<ul>
			<li ng-class="{active: isActive('start')}"><a href="#start"><span
					class="icon icon-equalizer"></span> Start</a></li>
			<li>
			<li ng-class="{active: isActive('setting')}"><a
				ng-click="open('setting')" class="clickable"><span
					class="icon icon-wrench"></span> Einstellungen</a>
				<ul ng-show="isActive('setting')">
					<li ng-class="{active: isSubActive('network')}"><a
						href="#setting/network">Netzwerk</a></li>
				</ul>
			</li>
		</ul>
		<div class="bottom">
			<span>FEMS UI</span>
		</div>
	</nav>

	<div id="wrapper">
		<header>
			<a href="#" class="open-menu">&#x2261;</a>
			<div class="title">
				<h1>
					{{title}} <span ng-repeat="subtitle in subtitles" class="subtitle"><span
						class="chevron md-icon-chevron-right"></span> {{subtitle}}</span>
				</h1>
			</div>
		</header>

		<ng-view autoscroll="true"></ng-view>

		<footer> </footer>
	</div>

	<!-- lib js files -->

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- TODO: Create custom variant to save space -->
	<script src="bower_components/tinycolor/tinycolor.js"></script>
	<script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	
	<!-- TODO: Use angularized version? -->
	<script src="bower_components/sprintf/dist/sprintf.min.js"></script>

	<!-- custom js files -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/services.rest.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/controllers.settings.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
