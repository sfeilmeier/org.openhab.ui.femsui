<section id="main" class="white-bg">
	<div class="content">
		<div class="header-toolbar">
			<md-button class="md-icon-close" ng-click="navigateToRoot()"></md-button>
		</div>
		<div class="section-header">
			<div class="container">
				<div class="toolbar">
					<md-button title="Save" ng-click="save()"
						class="md-fab md-icon-check"></md-button>
				</div>
			</div>
		</div>
		<div class="container">

			<h3>Netzwerk</h3>
			<p>Konfigurieren Sie Ihr Netzwerk.</p>

			<div class="row">
				<div class="col-md-6 col-xs-12">
					<md-radio-group ng-model="networkSetting.mode">
        				<md-radio-button value="DYNAMIC">DHCP: dynamische IP-Vergabe (Standard)</md-radio-button>
        				<md-radio-button value="STATIC">Netzwerk statisch einrichten</md-radio-button>
        				<div ng-show="networkSetting.mode == 'STATIC'">
        					<div class="row">
        						<div class="col-xs-11 col-xs-offset-1">
		        					<md-input-container>
		        						<label>IP-Adresse</label>
										<input ng-model="networkSetting.ip" ng-pattern='/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/'/>
									</md-input-container>
		        					<md-input-container>
		        						<label>Netzmaske</label>
		        						<!-- TODO: netmask regex pattern -->
										<input ng-model="networkSetting.netmask"/>
									</md-input-container>
		        					<md-input-container>
		        						<label>Gateway</label>
										<input ng-model="networkSetting.gateway" ng-pattern='/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/'/>
									</md-input-container>
								</div>
							</div>
        				</div>
					</md-radio-group>
				</div>
			</div>
		</div>
	</div>
</section>
